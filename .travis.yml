language: ruby
rvm:
  - 2.3.0

cache: 
  bundler: true
  directories: 
    - node_modules
    - vendor/assets/bower_components

services:
  - postgresql 

env:
  global:
    - TRAVIS_NODE_VERSION="4"
    # SECRETPHP variable
    - secure: ""
  matrix: 
    - TEST_SUITE=rspec
    - TEST_SUITE=karma
    - TEST_SUITE=protractor 

install:
  - if [ "$TEST_SUITE" == "rspec" ] || [ "$TEST_SUITE" == "protractor" ]; then bundle install --jobs=3 --retry=3 --without=development --deployment; fi
  - if [ "$TEST_SUITE" == "protractor" ] || [ "$TEST_SUITE" == "karma" ]; then rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION; fi
  - if [ "$TEST_SUITE" == "protractor" ] || [ "$TEST_SUITE" == "karma" ]; then npm install; fi
  - if [ "$TEST_SUITE" == "protractor" ]; then npm run update-webdriver; fi

before_script:
  - if [ "$TEST_SUITE" == "rspec" ]; then psql -c 'create database ocwebgui_test;' -U postgres; fi
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - if [ "$TEST_SUITE" == "protractor" ]; then bundle exec rails server -p 3000 & fi
  - if [ "$TEST_SUITE" == "protractor" ]; then sleep 5; fi

script:
  - "make $TEST_SUITE"

after_success:
    - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && curl -X POST -H "SECRETPHP:$SECRETPHP" "http://helptable.it.helsinki.fi/travishook.php"

notifications:
  email: false

addons:
  code_climate:
    repo_token: 1bb823ed67ec3e33f0047fc2d8231acbfc955fedc2187dc3545c85c956d66c5f

branches:
  only: [master]