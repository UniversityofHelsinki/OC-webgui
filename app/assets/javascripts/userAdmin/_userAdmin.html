<div class="col-md-2"></div>
  <div class="col-md-8 foreground">
    <p class="alert alert-hidden alert-{{userAdmin.notifyClass}}">{{userAdmin.notification}}</p>
    <div class="col-md-5">
      <h2>Luo uusi käyttäjä</h2>
      <form class="form-horizontal" ng-submit="userAdmin.createUser()">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="new-user-name">Käyttäjänimi</label>
            <div class="col-sm-10">
                <input id="new-user-name" class="form-control" ng-model="userAdmin.newUserUsername">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="new-user-password">Salasana</label>
            <div class="col-sm-10">
                <input id="new-user-password" type="password" class="form-control" ng-model="userAdmin.newUserPassword">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="new-user-password-confirmation">Vahvista salasana</label>
            <div class="col-sm-10">
                <input id="new-user-password-confirmation" type="password" class="form-control" ng-model="userAdmin.newUserPasswordConfirmation">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Luo käyttäjä" class="btn btn-success">
            </div>
        </div>
      </form>
      </div>
        <div class="col-md-7">
            <h2>Käyttäjät</h2>
            <table id="user-list-table" class="table table-hover">            
                <thead>
                    <tr>
                        <th>Käyttäjä</th>
                        <th>Orange Contact-käyttäjä</th>
                        <th>Ylläpitäjä?</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userAdmin.users | orderBy:'username'">
                        <td id="td-username" class="col-sm-2">{{user.username}}</td>
                        <td class="col-sm-6">
                            <select ng-blur="userAdmin.updateUser(user)" class="form-control" ng-model="user.agent_id" ng-options="agent.id as agent.first_name + ' ' + agent.last_name for agent in userAdmin.agents | orderBy:'first_name'"></select>
                        </td>
                        <td class="col-sm-2"><input ng-blur="userAdmin.updateUser(user)" type="checkbox" ng-model="user.is_admin"></input></td>
                        <td class="col-sm-2"><button class="btn btn-danger" confirmed-click="userAdmin.deleteUser(user)" oc-confirm-click="Haluatko varmasti poistaa käyttäjän {{user.username}}?">X</button></td>
                    </tr>
                </tbody>
            </table>
      </div>
    </div>
 </div>
<div class="col-md-2"></div>
