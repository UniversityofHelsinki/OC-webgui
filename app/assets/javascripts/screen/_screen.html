<div class="screen_background">
    <div ng-repeat="agent in agents" class="agent-card">
        <div class="agent-state-color"> <!-- väripallo -->  </div>
        <div class="agent-name">
            {{ agent.name }}
        </div>
        <div class="agent-status"> {{ agent.status }}</div>
        <div class="status-timer"> {{ agent.time_in_status | secondsToDateTime | date:'HH:mm:ss' }} </div>
    </div>
</div>
