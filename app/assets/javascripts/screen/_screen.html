<div class="screen_background">

    <div class="cards">
        <div ng-repeat="agent in agents" class="card agent-card">
            <div class="agent-status-color" ng-switch on="agent.status"> <!-- väripallo -->
                <div class= "agent_status_color_green" ng-switch-when="Sisäänkirjaus"></div>
                <div class= "agent_status_color_yellow" ng-switch-when=""></div>
                <div class= "agent_status_color_red" ng-switch-when=""></div>  
                <div class= "agent_status_color_default" ng-switch-default></div>
            </div>
            <div class="agent-name">
                {{ agent.name }}
            </div>
            <div class="agent-status"> {{ agent.status }}</div>
            <div class="status-timer"> {{ agent.time_in_status | secondsToDateTime | date:'HH:mm:ss' }} </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="agent-status-count">
            <div class="agent-status-color"></div>
            <div> 3</div>
        </div>
        <div class="agent-status-count">
            <div class="agent-status-color"></div>
            <div> 5</div>
        </div>
        <!--<div class="agent-status-count">-->
        <!--<div class="agent-status-color"></div>-->
        <!--<div> 5</div>-->
        <!--</div>-->
    </div>
</div>
