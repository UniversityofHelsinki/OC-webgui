<div class="background screen-background">
    <div class="card-container">
        <div ng-repeat="agent in screen.agents track by agent.id" ng-class="{'card': true, 'agent-card': true, 'after-call': agent.status === 'JÃ¤lkikirjaus', 'lunch': agent.lunch == true}" class="{{ screen.number_of_columns }}">
            <div class="agent-status-color agent-status-color-{{agent.color}}" ng-style="{'background-color': $root.settings.colors.statuses[agent.color]}"></div>
            <div class="agent-status-info">
                <div class="agent-name">
                    {{ screen.trimName(agent.first_name, agent.last_name) }}
                </div>
                <div ng-class="{'agent-status-container': true, 'agent-status-open': agent.status === 'Vapaa'}">
                    <div class="agent-status">{{ agent.status }}</div>
                    <oc-time dateobj="agent.created_at" class="status-timer"></oc-time>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="agent-status-count">
            <div class="agent-status-color agent-status-color-free" ng-style="{'background-color': $root.settings.colors.statuses.free}"></div>
            <div class="free-count"> {{screen.green}}</div>
        </div>
        <div class="agent-status-count">
            <div class="agent-status-color agent-status-color-call" ng-style="{'background-color': $root.settings.colors.statuses.call}"></div>
            <div class="call-count"> {{screen.yellow}} </div>
        </div>
        <div class="agent-status-count">
            <div class="agent-status-color agent-status-color-busy" ng-style="{'background-color': $root.settings.colors.statuses.busy}"></div>
            <div class="busy-count"> {{screen.red}} </div>
        </div>
    </div>
</div>
