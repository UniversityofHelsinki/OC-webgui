<div class="screen_background">
    <div class="cards">
        <div ng-repeat="agent in agents" class="card agent-card">
            <div class="agent-status-color"> <!-- vÃ¤ripallo -->  </div>
            <div class="agent-name">
                {{ agent.name }}
            </div>
            <div class="agent-status"> {{ agent.status }}</div>
            <oc-time seconds="agent.time_in_status" class="status-timer"></oc-time>
        </div>
    </div>
    <div class="sidebar">
        <div class="agent-status-count">
            <!--Green-->
            <div class="agent-status-color"></div>
            <div> 3</div>
        </div>
        <div class="agent-status-count">
            <!--Yellow-->
            <div class="agent-status-color status-yellow"></div>
            <div> 5</div>
        </div>
        <div class="agent-status-count">
            <!--Red-->
            <div class="agent-status-color status-red"></div>
            <div> 2</div>
        </div>
        <div class="agent-status-count"><a ui-sref="filterpanel">rajaa</a></div>
