<div class="personal-bg">
    <div class="personal-card card">
        <div class="queue-length">
             {{ personal.queue.length }}
        </div>
        <table class="personal-statistics">
            <tr>
                <th>Puheluni:</th>
                <td>{{ personal.myCalls.size() }}</td>
            </tr>
            <tr>
                <th>Puheluiden ka:</th>
                <td>05:28</td>
                <!--<td>{{ myCalls.totalTime / myCalls.length }}</td>-->
            </tr>
            <tr>
                <th>JÃ¤lkikirjauksen ka:</th>
                <td>04:47</td>
                <!--<td> myPostcalls.totalTime / myCalls.length </td>-->
            </tr>
        </table>
        <div class="agent-statuses">
            <div class="my-status">
                <div class="agent-status-color agent-status-color-{{personal.myColor}}"></div>
                <div>{{ personal.myStatus }}</div>
            </div>
            <table class="agent-list">
                <tr ng-repeat="agent in personal.agents track by agent.id">
                    <td class="color-square agent-status-color-{{agent.color}}"></td>
                    <td>{{ agent.first_name }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
