<div class="personal-bg">
    <div class="personal-card card">
        <div class="queue-length">
             {{ personal.queue.length }}
        </div>
        <table class="personal-statistics">
            <tr>
                <th>Puheluni:</th>
                <td>{{ personal.myCalls_count }}</td>
            </tr>
            <tr>
                <th>Puheluiden ka:</th>
                <td>{{ personal.myCalls_avg }}</td>
            </tr>
            <tr>
                <th>JÃ¤lkikirjauksen ka:</th>
                <td>{{ personal.myAftercalls_avg }}</td>
            </tr>
        </table>
        <div class="agent-statuses">
            <div class="own-status">
                <div class="agent-status-color agent-status-color-{{personal.myColor}}"></div>
                <div>{{ personal.myStatus }}</div>
            </div>
            <ul class="agent-list">
                <li ng-repeat="agent in personal.agents track by agent.id">
                    <span class="color-square agent-status-color-{{agent.color}}"></span>
                    <span>{{ agent.first_name }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
