<div class="background screen-background">    
    <div class="card-container">
        <div ng-repeat="agent in colormanagement.agents | orderBy: 'first_name' track by agent.id" ng-class="{'card': true, 'agent-card': true, 'after-call': agent.status === 'JÃ¤lkikirjaus', 'lunch': agent.lunch == true}" class="{{ screen.number_of_columns }}">
            <div class="agent-status-color agent-status-color-{{agent.color}}"></div>
            <div class="agent-status-info">
                <div class="agent-name">
                    {{ colormanagement.trimName(agent.first_name, agent.last_name) }}
                </div>
                <div ng-class="{'agent-status-container': true, 'agent-status-open': agent.status === 'Vapaa'}">
                    <div class="agent-status">{{ agent.status }}</div>
                    <oc-time dateobj="agent.created_at" class="status-timer"></oc-time>
                </div>
            </div>
        </div>
