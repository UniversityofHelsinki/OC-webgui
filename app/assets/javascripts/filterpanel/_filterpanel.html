<div class="screen_background">
  <a ui-sref="screen">Show state screen</a>
  <div ng-controller="FilterpanelController">
    <label ng-repeat="(team,enabled) in teams">
      <input type="checkbox" id="{{team}}" ng-model="teams[team]" /> {{team}} 
    </label>
    <p>colors: {{teams}}</p>
    <hr />
    <label ng-repeat="(state,enabled) in states">
      <input type="checkbox" id="{{state}}" ng-model="states[state]" /> {{state}} 
    </label>
    <p>states: {{states}}</p>
  </div>
</div>
