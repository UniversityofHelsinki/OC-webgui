<div class="screen_background">
    <div class="queue-div">
        <div class="queue_length card">
            <table class="q-table">
                <tr class="date-queue">
                    <td class="date"> {{ date | date:'EEE d.M.' }}</td>
                    <td>{{ queue.length }}</td>
                </tr>
                <tr class="time-week">
                    <td class="date"> {{ date | date:'HH.mm' }}</td>
                    <td class="date"> {{ date | date:'viikko w' }}</td>
                </tr>
            </table>
        </div>
        <!--Show first five in queue-->
        <div  ng-repeat="queuer in queue |Â limitTo: 5" class="queuer card">
            <span class="queuer-index"> {{ $index +1 }}. </span>
            <oc-time seconds="queuer.time_in_queue" class="queuer-time"></oc-time>
            <span class="queuer-flag queuer-flag-{{language(queuer.line)}}"></span>
        </div>
    </div>
    <div class="stats card">
        <table class="stats-table">
            <tr>
                <th> Vastaus: </th>
                <td> 96,3 % </td>
            </tr>
            <tr>
                <th> Jonotus: </th>
                <td> 00:47 </td>
            </tr>
            <tr>
                <th> Luopuneet:  </th>
                <td> 3 </td>
            </tr>
            <tr>
                <th> Puhelujen lkm:  </th>
                <td> 76 </td>
            </tr>
            <tr>
                <th> Luopuneiden ka: </th>
                <td> 05:12 </td>
            </tr>
        </table>
    </div>
</div>
