            <!--
                      |  TIME
               LENGTH |  DATE
                      |  WEEK
            -->
                <div class="q-length">
                    <span>{{ queue.length }}</span>
                </div>
                <div class="time-date-week">
                    <div> {{ date | date:'HH.mm' }}</div>
                    <div> {{ date | date:'EEE d.M.' }}</div>
                    <div> {{ date | date:'viikko w' }}</div>
                </div>
        </div>

            <span class="queuer-flag queuer-flag-{{language(queuer.line)}}"></span>

    </div>
