<!--<div class="queue-background">-->
<div class="background queue-background">
    <div class="queue-div">
        <div class="queue_length card">
            <!--
                      |  TIME
               LENGTH |  DATE
                      |  WEEK
            -->
                <div class="q-length">
                    <span>{{ queue.queue.length }}</span>
                </div>
                <div class="time-date-week">
                    <div> {{ queue.date | date:'HH.mm' }}</div>
                    <div> {{ queue.date | date:'EEE d.M.' }}</div>
                    <div> {{ queue.date | date:'viikko w' }}</div>
                </div>
        </div>
        <!--Show first five in queue-->
        <div  ng-repeat="queuer in queue.queue | limitTo: 5" class="queuer card">
            <span class="queuer-index"> {{ $index +1 }}. </span>
            <oc-time dateobj="queuer.created_at" class="queuer-time"></oc-time>
            <span class="queuer-flag queuer-flag-{{queuer.language}}"><div>purkka</div></span>
        </div>
        <div ng-if="queue.queue.length >= 5" class="plus-5">&#9660</div>
    </div>
    <div class="outer">
        <div class="queue-stats card">
            <table class="queue-stats-table">
                <tr>
                    <th>Puhelut:</th>
                    <td>{{ queue.stats.answered_calls }}</td>
                </tr>
                <tr>
                    <th>Puheluiden ka:</th>
                    <td><oc-time seconds="queue.stats.average_call_duration"></oc-time></td>
                </tr>
                <tr>
                    <th>Jälkikirjausten ka:</th>
                    <td><oc-time seconds="queue.stats.average_after_call_duration"></oc-time></td>
                </tr>
                <tr>
                    <th>Jonotusten ka:</th>
                    <td><oc-time seconds="queue.stats.average_waiting_time"></oc-time></td>
                </tr>
            </table>
        </div>
        <div class="chart card">
            <nvd3 options="queue.options" data="queue.data"></nvd3>
        </div>
    </div>
</div>
